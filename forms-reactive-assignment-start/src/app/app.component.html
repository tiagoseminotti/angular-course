<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input type="text" formControlName="projectname" id="projectname" class="form-control">
          <span
            *ngIf="!projectForm.get('projectname').valid && projectForm.get('projectname').touched"
            class="help-block">
            <span *ngIf="projectForm.get('projectname').errors['nameIsForbidden']">This name is invalid!</span>
            <span *ngIf="projectForm.get('projectname').errors['required']">This field is required!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" id="email" class="form-control">
          <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched" class="help-block">Please, enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="projectstatus">Project Status</label>
          <select formControlName="projectstatus" id="projectstatus" class="form-control">
            <option *ngFor="let status of projStatus" value="'status'">{{ status }}</option>
          </select>
          <span *ngIf="!projectForm.get('projectstatus').valid && projectForm.get('projectstatus').touched" class="help-block">Please, select a valid status!</span>
        </div>
        <span
          *ngIf="!projectForm.valid && projectForm.touched"
          class="help-block">Please enter valid data!</span>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
